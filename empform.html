<!DOCTYPE html>
<html>
<head>
    <title>Employee Registration Form</title>
    <script>
        function validateForm() {
            const dob = new Date(document.getElementById("dob").value);
            const joiningDate = new Date(document.getElementById("joiningDate").value);

            const twentyYearsLater = new Date(dob);
            twentyYearsLater.setFullYear(twentyYearsLater.getFullYear() + 20);

            if (joiningDate < twentyYearsLater) {
                alert("Joining Date should be at least 20 years after Date of Birth.");
                return false;
            }

            alert("Form submitted successfully!");
            return true;
        }
    </script>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form onsubmit="return validateForm()">
        <label for="empNumber">Employee Number:</label>
        <input type="text" id="empNumber" name="empNumber" required><br><br>

        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" required><br><br>

        <label for="salary">Salary:</label>
        <input type="number" id="salary" name="salary" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="joiningDate">Joining Date:</label>
        <input type="date" id="joiningDate" name="joiningDate" required><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
